<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Community forums</ion-card-title>
      <ion-card-subtitle>Connect with neighbours</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let thread of threads">
        <ion-label>
          <h2>{{ thread.title }}</h2>
          <p>Started by {{ thread.author }}</p>
        </ion-label>
        <ion-badge slot="end" color="primary">{{ thread.replies }} replies</ion-badge>
        <ion-note slot="end">{{ thread.lastActivity }}</ion-note>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
