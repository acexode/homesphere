<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Outstanding balance</ion-card-title>
      <ion-card-subtitle>Pay securely using local payment methods</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="amount">{{ outstandingAmount | currency }}</div>
      <ion-button expand="block" color="primary">Pay now</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Payment methods</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let option of paymentOptions">
        <ion-icon slot="start" [name]="option.icon"></ion-icon>
        <ion-label>
          <h2>{{ option.method }}</h2>
          <p>{{ option.description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
