<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create support ticket</ion-card-title>
      <ion-card-subtitle>Attach photos and assign categories</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="ticketForm" (ngSubmit)="submit()" class="form-grid">
        <ion-item fill="outline">
          <ion-label position="stacked">Category</ion-label>
          <ion-select formControlName="category">
            <ion-select-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="stacked">Subject</ion-label>
          <ion-input formControlName="subject"></ion-input>
        </ion-item>
        <ion-item fill="outline">
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea formControlName="description" rows="6"></ion-textarea>
        </ion-item>
        <ion-button expand="block" type="submit" [disabled]="ticketForm.invalid">
          Submit ticket
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
