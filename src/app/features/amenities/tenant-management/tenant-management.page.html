<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tenant registry</ion-card-title>
      <ion-card-subtitle>Manage resident and owner records</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let tenant of tenants">
        <ion-label>
          <h2>{{ tenant.name }}</h2>
          <p>{{ tenant.unit }}</p>
        </ion-label>
        <ion-chip slot="end" [color]="tenant.status === 'Active' ? 'success' : 'warning'">
          {{ tenant.status }}
        </ion-chip>
        <ion-note slot="end">Lease ends {{ tenant.leaseEnd }}</ion-note>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary">Add tenant</ion-button>
  </ion-card>
</ion-content>
