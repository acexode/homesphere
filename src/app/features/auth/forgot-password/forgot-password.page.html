<ion-content class="forgot-content ion-padding">
  <div class="card">
    <ion-icon name="mail-unread-outline" class="icon"></ion-icon>
    <h1 class="text-h2">Reset your password</h1>
    <p class="text-body">Enter your registered email and we will send you a reset link.</p>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <ion-item fill="outline" class="form-field">
        <ion-label position="stacked">Email Address</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="resetForm.invalid || loading">
        <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
        <span *ngIf="!loading">Send reset link</span>
      </ion-button>
    </form>

    <ion-button fill="clear" routerLink="/auth/login" size="small" class="back-link">
      Back to login
    </ion-button>
  </div>
</ion-content>
