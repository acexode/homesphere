<ion-content class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Visitor Logbook</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upcoming &amp; Active Visitors</ion-card-title>
      <ion-card-subtitle>Approve or manage entries at all gates</ion-card-subtitle>
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let visitor of visitors">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>
          <h2>{{ visitor.name }}</h2>
          <p>{{ visitor.resident }} â€¢ {{ visitor.purpose }}</p>
          <p class="time">{{ visitor.scheduledAt }}</p>
        </ion-label>
        <ion-badge
          slot="end"
          [color]="visitor.status === 'Pending' ? 'warning' : visitor.status === 'Checked In' ? 'success' : 'medium'"
        >
          {{ visitor.status }}
        </ion-badge>
      </ion-item>
    </ion-list>
    <ion-button expand="block" fill="clear" routerLink="/security/visitor-approval">
      Manage approvals
    </ion-button>
  </ion-card>
</ion-content>
